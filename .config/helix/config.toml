theme = "catpuccin_mocha"

[editor]
line-number = "relative"
cursorline = true
color-modes = true

[editor.lsp]
display-inlay-hints = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.indent-guides]
render = true

[editor.file-picker]
hidden = false

[keys.insert]
j = { k = "normal_mode" }
